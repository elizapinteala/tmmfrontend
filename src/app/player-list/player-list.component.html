<div>
    <div style="font-size: 40px;">
    <span class="mb-3"> <a href="#" routerLink="add">
        <fa-icon [icon]="faAdd" title="add player"></fa-icon></a></span>
        </div>
    
</div>
<br />
<div class="row">
   
            <table mat-table [dataSource]="playerList" matSort>
                <ng-container matColumnDef="FirstName">
                    <th mat-header-cell *matHeaderCellDef> <span mat-sort-header>First Name</span>
                     
                    </th>
                    <td mat-cell *matCellDef="let player">
                            {{player.firstName}} </td>
                </ng-container>
                <ng-container matColumnDef="LastName">
                    <th mat-header-cell *matHeaderCellDef> <span mat-sort-header>Last Name</span>
                     
                    </th>
                    <td mat-cell *matCellDef="let player"> {{player.lastName}} </td>
                </ng-container>
                <ng-container matColumnDef="Age">
                    <th mat-header-cell *matHeaderCellDef> <span mat-sort-header> Age</span>
                      
                    </th>
                    <td mat-cell *matCellDef="let player"> {{player.age}} </td>
                </ng-container>
                <ng-container matColumnDef="Gender">
                    <th mat-header-cell *matHeaderCellDef> <span mat-sort-header> Gender </span>
                      
                    </th>
                    <td mat-cell *matCellDef="let player"> {{player.gender }} </td>
                </ng-container>
                <ng-container matColumnDef="Ranking">
                    <th mat-header-cell *matHeaderCellDef> <span mat-sort-header>Ranking </span>
                       
                    </th>
                    <td mat-cell *matCellDef="let player"> {{player.ranking}} </td>
                </ng-container>

                <ng-container matColumnDef="Nationality">
                    <th mat-header-cell *matHeaderCellDef> <span mat-sort-header> Nationality </span>
                        
                    </th>
                    <td mat-cell *matCellDef="let player"> {{player.nationality}} </td>
                </ng-container>

                <ng-container matColumnDef="Favourite">
                    <th mat-header-cell *matHeaderCellDef> <span mat-sort-header> Favourite </span>
                        
                    </th>
                    <td mat-cell *matCellDef="let player"> {{player.favourite}} </td>
                </ng-container>

                <ng-container matColumnDef="Coach">
                    <th mat-header-cell *matHeaderCellDef> <span mat-sort-header> Coach </span>
                       
                    </th>
                    <td mat-cell *matCellDef="let player"> {{player.coach}} </td>
                </ng-container>

                <ng-container matColumnDef="filter">
                    <th mat-header-cell *matHeaderCellDef>
                        <span> Actions </span>
                     
                    </th>
                    <td mat-cell *matCellDef="let player">
                        <a href="#" routerLink="edit/{{player.id}}">
                            <fa-icon [icon]="faEdit"></fa-icon></a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
  
</div>
