            <table mat-table [dataSource]="resultList" matSort>
                <ng-container matColumnDef="matchName">
                    <th mat-header-cell *matHeaderCellDef> <span mat-sort-header>Match Name</span>
                       
                    </th>
                    <td mat-cell *matCellDef="let resultList">
                            {{resultList.matchName}} </td>
                </ng-container>
                <ng-container matColumnDef="winner1Name">
                    <th mat-header-cell *matHeaderCellDef> <span mat-sort-header>Winner Name</span>
                    </th>
                    <td mat-cell *matCellDef="let resultList">
                            {{resultList.winner1Name}} </td>
                </ng-container>
                <ng-container matColumnDef="duration">
                    <th mat-header-cell *matHeaderCellDef> <span mat-sort-header>Duration</span>
                    </th>
                    <td mat-cell *matCellDef="let resultList"> {{resultList.duration}} </td>
                </ng-container>
                <ng-container matColumnDef="audience">
                    <th mat-header-cell *matHeaderCellDef> <span mat-sort-header>Audience</span>
                    </th>
                    <td mat-cell *matCellDef="let resultList"> {{resultList.audience}} </td>
                </ng-container>
                <ng-container matColumnDef="round">
                    <th mat-header-cell *matHeaderCellDef> <span mat-sort-header> Round </span>
    
                    </th>
                    <td mat-cell *matCellDef="let resultList"> {{resultList.round }} </td>
                </ng-container>
