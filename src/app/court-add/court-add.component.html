<div class="row">
    <div class="col-md-6" >
        <!-- <button routerLink="/courts" class="btn btn-secondary">
            Back
        </button> -->
        <div style="font-size: 40px;">
        <span class="mb-6"> <a href="#" routerLink="/courts">
            <fa-icon [icon]="faArrowLeft"></fa-icon></a></span>
        </div>

        <div>
            <br />
        </div>
        <div class="row" *ngIf="showMsg==1">
            <p class="alert alert-success">
                <strong>Court was added successfully!</strong>
            </p>
        </div>
        <div></div>
        <div class="row" *ngIf="showMsg==2">
            <p class="alert alert-danger">
                <strong>Court cannot be added!</strong>
            </p>
        </div>
        <div class="card spur-card">
            <div class="card-header">
                <div class="spur-card-title font-weight-bold"> Add a new court</div>
            </div>
            <div class="card-body ">
                <form (ngSubmit)="onSubmit(courtForm)" #courtForm="ngForm" class="form">
                    <div class="form-group">
                        <label for="courtName">Court Name: </label>
                        <input type="text" [(ngModel)]="court.courtName" class="form-control"
                            placeholder="Enter court name" name="courtName" required #courtName="ngModel">
                    </div>
                    <div *ngIf="courtName.invalid && (courtName.dirty || courtName.touched)" class="alert alert-danger">
                        <div *ngIf="courtName.errors.required">
                            Court name is required.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="capacity">Capacity: </label>
                        <input type="number" [(ngModel)]="court.capacity" class="form-control"
                            placeholder="Enter court capacity" name="capacity" required #capacity="ngModel">
                    </div>
                    <div *ngIf="capacity.invalid && (capacity.dirty || capacity.touched)" class="alert alert-danger">
                        <div *ngIf="capacity.errors.required">
                            Capacity is required.
                        </div>
                    </div>

                    <!-- <div class="form-group">
                        <label for="surface">Surface: </label>
                        <input type="text" [(ngModel)]="court.surface" class="form-control"
                            placeholder="Enter court surface" name="surface" required #surface="ngModel">
                    </div> -->

                    <label for="surface">Surface:
                        <div class="form-group">
                            <mat-form-field>
                                <mat-label>Surface</mat-label>
                                <mat-select [(ngModel)]="court.surface" name="surface" required
                                    #surface="ngModel">
                                    <mat-option *ngFor="let surfaces of surfaceValue"
                                        [value]="surfaces.value">
                                        {{surfaces.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </label>

<!--                     
                    <div *ngIf="surface.invalid && (surface.dirty || surface.touched)" class="alert alert-danger">
                        <div *ngIf="surface.errors.required">
                            Surface is required.
                        </div>
                    </div> -->

<!-- 
                    <div class="form-group">
                        <label for="avalability">Avalability: </label>
                        <input type="text" [(ngModel)]="court.avalability" class="form-control"
                            placeholder="Enter court avalability" name="avalability" required #avalability="ngModel">
                    </div>
                    <div *ngIf="avalability.invalid && (avalability.dirty || avalability.touched)" class="alert alert-danger">
                        <div *ngIf="avalability.errors.required">
                            Avalability is required.
                        </div>
                    </div> -->
        
                <div></div>
                    <label for="surface">Avalability:
                        <div class="form-group">
                            <mat-form-field>
                                <mat-label>Avalability</mat-label>
                                <mat-select [(ngModel)]="court.avalability" name="avalability" required
                                    #avalability="ngModel">
                                    <mat-option *ngFor="let av of avalabilityValue"
                                        [value]="av.value">
                                        {{av.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </label>
                    <div></div>

                    <button type="submit" class="btn btn-primary"> Add court </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
    </div>
</div>
